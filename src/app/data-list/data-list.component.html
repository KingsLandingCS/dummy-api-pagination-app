<!-- Search Field -->
<div class="input-group">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
    aria-describedby="search-addon" #search />
  <button type="button" class="btn btn-outline-primary" (click)="searchData(search.value)"
    data-mdb-ripple-init>search</button>
</div>

<!-- Product Cards -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 my-3"
      *ngFor="let item of data | searchPipe: searchQuery | paginate: { itemsPerPage: itemsPerPageNumber, currentPage: currentPageNumber }">
      <div class="card">
        <img src="{{item.thumbnail}}" class="card-img-top" alt="" height="300" width="300">
        <div class="card-body">
          <h1 class="card-title">{{item.title}}</h1>
          <h2>{{item.brand}}</h2>
          <h4>{{item.category}}</h4>
          <p class="card-text">{{item.description}}
          </p>
          <p>{{item.price}}</p>
          <p>{{item.rating}}</p>
          <p>{{item.stock}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Pagination controls -->
<pagination-controls (pageChange)="currentPageNumber = $event"></pagination-controls>
